# =============================================================================
# PERFIL DE PRODUÇÃO - MenuQ
# =============================================================================
# Este arquivo contém as configurações para o ambiente de produção.
# NUNCA commitar valores sensíveis. Usar variáveis de ambiente no servidor.
# =============================================================================

# =============================================================================
# DATASOURCE - Banco de Dados
# =============================================================================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/MenuQ?useSSL=false}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:senha}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexões - Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================================================
# JPA/HIBERNATE
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =============================================================================
# JWT - Segurança
# =============================================================================
# ATENÇÃO: JWT_SECRET deve ser uma string complexa de no mínimo 256 bits
# Gerar com: openssl rand -base64 32
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =============================================================================
# CORS - Cross-Origin Resource Sharing
# =============================================================================
# Domínios permitidos separados por vírgula
# Exemplo: https://menu4you.com,https://www.menu4you.com
app.cors.allowed-origins=${ALLOWED_ORIGINS}

# =============================================================================
# SERVIDOR
# =============================================================================
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.error.include-message=never
server.error.include-stacktrace=never

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=INFO
logging.level.menu.q.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/menuq-app.log
logging.file.max-size=10MB
logging.file.max-history=30

# =============================================================================
# MULTIPART - Upload de arquivos
# =============================================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# =============================================================================
# ACTUATOR - Monitoramento (Opcional)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
