# Configuração do banco de dados
spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/MenuQ
spring.datasource.username=root
spring.datasource.password=252722
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========================================
# CORS - Permitir frontend local
# ========================================
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173

# ========================================
# RATE LIMITING - Limites RELAXADOS para dev
# ========================================
# Valores altos para não atrapalhar desenvolvimento
# React Strict Mode duplica requisições em dev
app.rate-limit.enabled=false
app.rate-limit.general=1000
app.rate-limit.auth=100

# ========================================
# JWT - Token de desenvolvimento
# ========================================
# Token válido por 24 horas em desenvolvimento
app.jwt.expiration=86400000

# ========================================
# Logging - Mais verboso em dev
# ========================================
logging.level.menu.q.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ========================================
# DevTools
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
